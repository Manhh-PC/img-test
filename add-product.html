<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Sản Phẩm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Thêm Sản Phẩm Mới</h1>
        <a href="index.html" class="back-to-home">Quay lại trang chủ</a>
    </header>

    <form id="add-product-form">
        <label for="product-name">Tên sản phẩm:</label>
        <input type="text" id="product-name" name="product-name" required>
        
        <label for="product-price">Giá sản phẩm:</label>
        <input type="number" id="product-price" name="product-price" required>
        
        <label for="product-quantity">Số lượng sản phẩm:</label>
        <input type="number" id="product-quantity" name="product-quantity" required>
        
        <label for="product-image">Hình ảnh sản phẩm:</label>
        <input type="file" id="product-image" name="product-image" accept="image/*" required>
        
        <button type="submit">Thêm Sản Phẩm</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
